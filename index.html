  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <body>
    <div id="top">
      <div id="tool">
        <h1>QuicTransport client</h1>
        <div>
          <h2>Establish QuicTransport connection</h2>
          <textarea
            id="QuicTransportID"
            type="text"
            name="QuicTransportID"
            value="?????"
            cols="50"
            readonly
          ></textarea>
          <textarea
            id="OtherQuicTransportID"
            type="text"
            name="OtherQuicTransportID"
            value=""
            cols="50"
            rows="10"
            readonly
          ></textarea>
          <div class="input-line">
            <label for="url">URL:</label>
            <input
              type="text"
              name="url"
              id="url"
              value="quic-transport://localhost:4433/mouse_point_share"
            />
            <input
              type="button"
              id="prepareConnection"
              value="prepareConnection"
              onclick="prepareConnection()"
            />
          </div>
          <div class="sendDatagram">
            <!-- <input type="text" name="sendDatagram" id="sendDatagram" /> -->
            <input
              type="button"
              id="sendMousePointDatagram"
              value="sendDatagram"
              onclick="sendMousePointDatagram()"
            />
          </div>
          <canvas
            id="myPics"
            width="560"
            height="360"
            style="border: 1px solid black;"
          ></canvas>
          <div class="sendStream">
            <!-- <input type="text" name="sendStream" id="sendStream" /> -->
            <input
              type="button"
              id="sendStream"
              value="sendStream"
              onclick="sendStream()"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
